{% extends "base.html" %}

{% block title %}Welcome{% endblock %}

{% block content %}
<p>Stars</p>
<style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* Чтобы звезды не выходили за пределы экрана */
      background-color: #000; /* Черный фон */
      color: white;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .star {
      position: absolute;
      width: 2px; /* Ширина звезды */
      height: 2px; /* Высота звезды */
      background-color: #fff; /* Цвет звезды */
      border-radius: 50%; /* Форма звезды */
      animation: moveStar linear infinite; /* Анимация движения */
    }

    /* Ключевая анимация для движения звезды */
    @keyframes moveStar {
      from {
        transform: translate(0, 0);
      }
      to {
        transform: translate(100vw, 100vh); /* Движение до нижнего правого угла экрана */
      }
    }
  </style>
  <!-- Контейнер для звезд -->
  <div id="particles-js"></div>

  <!-- JavaScript код для создания звезд -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Получаем контейнер для звезд
      var starContainer = document.getElementById('particles-js');

      // Создаем и добавляем звезды в контейнер
      for (var i = 0; i < 80; i++) {
        var star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + 'vw'; // случайное расположение по горизонтали
        star.style.top = Math.random() * 100 + 'vh'; // случайное расположение по вертикали
        star.style.animationDuration = Math.random() * 2 + 1 + 's'; // случайная продолжительность анимации
        starContainer.appendChild(star);
      }
    });
  </script>
{% endblock %}
